<!DOCTYPE html>
<html>

<head>
    <title>Guess a Number</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid main-cont">
        <div class="row ">
            <div class="col-12 m-3">
                <h1 class="Guess-text">Guess My Number</h1>
            </div>
            <div class="col-12 text-center bg-dark w-100">
                <span class="Number bg-white">?</span>
            </div>

            <div class="mt-5">
                <h3 class="Start-guess text-center">Start Guessing(1-20)</h3>
            </div>

            <div class="text-center col-12 col-md-8 m-auto">
                <input type="number" placeholder="Enter a Number" class="guess w-100" />
            </div>
            <div class="mt-2 col-12 col-md-5 text-center m-auto">
                <button class="btn btn-outline-dark w-100 p-3 button1">Check!</button>
            </div>

            <div class="text-center col-12  mt-4 mb-4">
                <h4 class="Start-guess1">
                    Your Score: <span class="score">15</span>
                </h4>
                <h4 class="Start-guess2">
                    High Score:<span class="highscore">0</span>
                </h4>
            </div>
            <div class="col-12 col-md-4 d-flex flex-column justify-content-center m-auto">

                <button class="btn btn-dark w-100 button2 ">Play Again!</button>

            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
